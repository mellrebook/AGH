<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-low" />

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Notatki GÅ‚osowe</title>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Voice Note</h1>
        </div>
        <div id="content">
            <ul data-role="listview" id="list" data-filter="true" data-filter-placeholder="Filtr notes..." data-inset="true">
                <li><a href="#">No notes Found :( </a></li>
            </ul>
            <div id="footer">
                <a href="#page3" id="new-note" class="ui-btn ui-icon-plus ui-btn-icon-right" data-role="button" data-theme="a">New Note</a>
            </div>
        </div>
    </div>
    <div data-role="page" id="page2">
        <div data-role="header">
            <h1>Play Note</h1>
        </div>
        <div id="content">
            <p> ODTWARZANIE NOTATEK NAZWA ZMIENNEJ - "noteName" -> selectnieta notatka </p>
        </div>
    </div>
    <!-- Strona 3 -->
    <div data-role="page" id="page3">
        <div data-role="header">
            <h1>Rec Note</h1>
        </div>
        <div id="content">
            
            <a data-role="button" id="rec-btn" onclick="startRecording()" id="rec"></a>
            
            <p id="rec-time">Time: 00:00:00</p>
            <img src="img/pause.png" id="pause" class="note_controls">
            <img src="img/play.png" id="play" class="note_controls">
                <label for="file_name">File Name:</label>
                <input type="text" name="file_name" value="New Name" id="file_name" value="">
            <a href="#page1" class="ui-btn ui-icon-check ui-btn-icon-right">Save</a>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
