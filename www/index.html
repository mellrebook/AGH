<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-low" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/recording.js"></script>
    <title>Notatki GÅ‚osowe</title>
</head>
<body onload="onBodyLoad()">
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Voice Note</h1>
        </div>
        <div id="content">
            <ul data-role="listview" id="list" data-filter="true" data-filter-placeholder="Filtr notes..." data-inset="true">
                <li><a href="#">No notes Found :( </a></li>
            </ul>
            <div id="footer">
                <a href="#page3" id="new-note" class="ui-btn ui-icon-plus ui-btn-icon-right" data-role="button" data-theme="a">New Note</a>
            </div>
        </div>
    </div>
    <div data-role="page" id="page2">
        <div data-role="header">
            <h1>Play Note</h1>
        </div>
        <div id="content">
            <p> ODTWARZANIE NOTATEK NAZWA ZMIENNEJ - "noteName" -> selectnieta notatka </p>
        </div>
    </div>
    <!-- Strona 3 -->
    <div data-role="page" id="page3">
        <div data-role="header">
            <h1>Rec Note</h1>
        </div>
        <div id="content">
            <button onclick="captureAudio();">Capture Audio</button> <br>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
